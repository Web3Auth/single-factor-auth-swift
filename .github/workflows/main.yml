# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# Checkout the code, and run mxcl's xcodebuild action to run the unit tests

jobs:
  build:
    runs-on: macOS-latest
    strategy:
      matrix:
        platform:
          - iOS
    steps:
      - uses: actions/checkout@v4
      # Ensure correct Ruby version and install dependencies
      - name: Set up Ruby
        run: |
          echo "Using Ruby version:"
          ruby -v
          gem install bundler xcpretty
      # Manually ensure ERB is available
      - name: Ensure ERB is installed
        run: |
          gem install erb || echo "ERB already installed"
      - uses: mxcl/xcodebuild@v3.0.0
        with:
          platform: ${{ matrix.platform }}
          action: test
          scheme: SingleFactorAuth
          code-coverage: true
          upload-logs: always
